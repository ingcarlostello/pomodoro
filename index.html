<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon -->
    <link
      rel="icon"
      href="./img/timer.png"
      type="image/png"
      style="color:white"
      sizes="32x32"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/808e969dcf.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <title>Timer</title>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Timer</h1>

      <div class="container-fluid">
        <div class="inputRow">
          <div class="internalDiv" id="internalDiv">
            <input
              type="number"
              required
              id="txtMinutes"
              onkeypress="return(event.charCode >= 48 && event.charCode <= 57)"
              onclick="more()"
              min="1"
            />

            <div class="label-box">
              <label id="lblMinutes">Minutes</label>
            </div>
          </div>
        </div>

        <div class="row" id="countDownContainer">
          <div class="col">
            <div class="card" style="width: 30rem;">
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <span id="minutes"></span>
                  <span id="dots">:</span>
                  <span id="seconds">00</span>
                </div>

                <div class="containerButtons d-flex justify-content-center">
                  <button type="button" id="start" class="button">
                    <i class="fas fa-play"></i>
                  </button>

                  <button type="button" id="stop" class="button">
                    <i class="fas fa-stop"></i>
                  </button>

                  <button type="button" id="reset" class="button">
                    <i class="fas fa-undo-alt"></i>
                  </button>
                </div>

                <div class="d-flex justify-content-center">
                  <div class="progress">
                    <div class="progress-bar" id="progressBar">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>

      <script src="countdown.js"></script>
    </div>
  </body>
</html>
